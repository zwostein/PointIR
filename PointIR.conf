<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy context="default">
		<allow own="PointIR.Controller"/>
		<allow own="PointIR.Calibrator"/>
		<allow send_destination="PointIR.Controller"/>
		<allow send_destination="PointIR.Calibrator"/>
		<allow receive_sender="PointIR.Controller"/>
		<allow receive_sender="PointIR.Calibrator"/>
	</policy>
</busconfig>
